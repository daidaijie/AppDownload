<!Doctype html>
<html>
<head>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <head>
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
        <title>Pawfit</title>
    </head>
<body>
<a id="openApp" href="intent://sharingpet/#Intent;scheme=pawfit;package=com.latsen.pawfit;end">Open app</a>
<script type="text/javascript">
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }

    function applink() {
        var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
        if(isChrome) {
            document.getElementById("openApp").href = "intent://sharingpet/#Intent;scheme=pawfit;package=com.latsen.pawfit;S.token=" + getQueryVariable('token') + ";end";
            return;
        } else {
            window.location = "pawfit://sharingpet/" + getQueryVariable('token');
        }
        var clickedAt = +new Date;
        setTimeout(function () {
            !window.document.webkitHidden && setTimeout(function () {
                if (+new Date - clickedAt < 2000) {
                    window.location = 'https://play.google.com/store/apps/details?id=com.latsen.pawfit';
                }
            }, 500);
        }, 500)
    }
    applink();
    
    setTimeout(
    function(){
         document.getElementById("openApp").click()
    }, 3000)
 
    
</script>
</body>
</html>
